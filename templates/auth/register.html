<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Document QA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/auth.css" rel="stylesheet">
    <link href="/static/css/fluid-bg.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="logo">
                <img src="/static/images/logo.svg" alt="Logo" onerror="this.src='/static/images/logo-placeholder.png'; this.onerror=null;">
                <div class="logo-text">DocumentQA</div>
            </div>
            
            <div class="auth-header">
                <h1>Sign Up</h1>
                <p>Create an account to start using our document Q&A system</p>
            </div>
            
            {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email (optional)</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password1">Password</label>
                    <div class="password-field">
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password1')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password2">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password2')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
            <div class="separator">or sign up with</div>
            
            <div class="social-login">
                <button type="button" class="social-btn" disabled>
                    <i class="fab fa-facebook-f" style="color: #4285F4;"></i>
                </button>
                <button type="button" class="social-btn" disabled>
                    <i class="fab fa-google" style="color: #DB4437;"></i>
                </button>
                <button type="button" class="social-btn" disabled>
                    <i class="fab fa-apple" style="color: #000000;"></i>
                </button>
            </div>
            
            <div class="account-link">
                Already have an account? <a href="{% url 'login' %}">Sign In</a>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-fluid-bg"></div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            var toggleBtn = document.querySelector("#" + inputId + " + button.password-toggle i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.classList.remove("fa-eye");
                toggleBtn.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleBtn.classList.remove("fa-eye-slash");
                toggleBtn.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
